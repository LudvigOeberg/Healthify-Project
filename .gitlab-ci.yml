stages:
  - lint
  - build
  - build-image
  - test
  - deploy
  - pages



build-frontend:
  stage: build
  image: node
  artifacts:
    expire_in: 1 hour
    paths:
      - frontend/build
      - frontend/node_modules
      - frontend/package.json
      - frontend/package-lock.json
  except:
    changes:
      - public/*
      - "*/README.md"
      - "README.md"

  script:
    - cd frontend
    - npm ci
    - npm install react-scripts@3.0.1 -g
    - npm run build



test-frontend:
  stage: test
  image: ubuntu
  needs: ["build-frontend"]
  services:
    - selenium/standalone-chrome
  dependencies:
    - build-frontend
  script:
    - export DEBIAN_FRONTEND=noninteractive
    - export TZ=Europe/Stockholm
    - export ehr_user=${K8S_SECRET_EHR_USER%.123}
    - export ehr_user_pass=$K8S_SECRET_EHR_USER_PASS
    - apt-get update -qy
    - apt-get install -y python3-dev python3-pip python3-venv
    - apt-get install -y nodejs
    - apt-get install -y npm
    - apt-get install default-jre
    - apt-get -f install
    - curl https://intoli.com/install-google-chrome.sh | bash
    - cd frontend
    - npm i -g serve
    - npm i -S serve
    - cd ..
    - chmod +x ./testScript.sh
    - ./testScript.sh



lint-checker:
  stage: lint
  image: node

  script:
    - cd frontend
    - npm install lint
    - npm run lint:fix



build-flask-image:
  stage: build
  image: docker.io/buildah/buildah
  except:
    changes:
      - public/*
      - "*/README.md"
      - "README.md"
  only:
    changes:
      - backend/*
  only:
    refs: 
      - master

  script:
    - export _BUILDAH_STARTED_IN_USERNS=''
    - export BUILDAH_ISOLATION=chroot
    - export STORAGE_DRIVER=vfs
    - export BUILDAH_FORMAT=docker
    - echo "${CI_REGISTRY_PASSWORD}"
    - echo "${CI_REGISTRY_IMAGE}"
    - echo "${CI_REGISTRY_USER}"
    - echo "${CI_JOB_TOKEN}"
    - buildah build-using-dockerfile --tag "flask" "backend"
    - buildah push --creds "${CI_REGISTRY_USER}:${CI_JOB_TOKEN}" "flask" "docker://${CI_REGISTRY_IMAGE}/flask:latest"



build-app-image:
  stage: build-image
  image: docker.io/buildah/buildah
  needs: ["build-frontend"]
  dependencies:
    - build-frontend
  except:
    changes:
      - public/*
      - "*/README.md"
      - "README.md"
  only:
    refs: 
      - master

  script:
    - export _BUILDAH_STARTED_IN_USERNS=''
    - export BUILDAH_ISOLATION=chroot
    - export STORAGE_DRIVER=vfs
    - export BUILDAH_FORMAT=docker
    - echo "${CI_REGISTRY_PASSWORD}"
    - echo "${CI_REGISTRY_IMAGE}"
    - echo "${CI_REGISTRY_USER}"
    - echo "${CI_JOB_TOKEN}"
    - buildah build-using-dockerfile --tag "app-frontend" "frontend"
    - buildah push --creds "${CI_REGISTRY_USER}:${CI_JOB_TOKEN}" "app-frontend" "docker://${CI_REGISTRY_IMAGE}/app-frontend:latest"



deploy-app:
  environment: 'production'
  needs: ["build-app-image", "build-flask-image"]
  dependencies: []
  stage: deploy
  image: lachlanevenson/k8s-kubectl
  except:
    changes:
      - public/*
      - "*/README.md"
      - "README.md"
  only:
    refs: 
      - master

  script:
    - kubectl delete pods -l app=healthapp
    - kubectl delete pods -l app=flask
    - kubectl apply -f yaml/app-deployment.yaml
    - kubectl apply -f yaml/app-service.yaml
    - kubectl apply -f yaml/flask-deployment.yaml
    - kubectl apply -f yaml/flask-service.yaml
    - kubectl apply -f yaml/app-ingress.yaml



pages:
  stage: pages
  needs: []
  dependencies: []
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
    changes:
      - public/*