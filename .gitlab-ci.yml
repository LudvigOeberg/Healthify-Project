stages:
  - build
  - deploy
  - pages
  - build-image

deploy-app:
  environment: 'production'
  needs: []

  only:
    refs:
      - master
    changes:
      - yaml/*

  stage: deploy
  image: lachlanevenson/k8s-kubectl
  script:
    - kubectl get all
    - kubectl apply -f yaml/app-deployment.yaml
    - kubectl apply -f yaml/app-service.yaml
    - kubectl apply -f yaml/app-ingress.yaml


build-frontend:
  stage: build
  image: node
  artifacts:
    expire_in: 1 hour
    paths:
      - build
      - node_modules/

  script:
    - npm install
    - npm build
    - npm install -g serve

build-app-image:
  stage: build-image
  image: docker:latest
  needs: ["build-frontend"]
  except:
    changes:
      - public/*
      - "*/README.md"
      - "README.md"
  
  services: 
    - name: docker:19.03.8-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" ./frontend
    - docker push "$CI_REGISTRY_IMAGE"


